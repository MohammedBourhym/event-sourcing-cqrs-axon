<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Real-time Account Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid #333;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            justify-content: center;
        }

        input {
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #404040;
            background: #2d2d2d;
            color: white;
            font-size: 16px;
            width: 300px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #64b5f6;
        }

        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background: #3d5afe;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }

        button:hover {
            background: #536dfe;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        .chart-container {
            position: relative;
            height: 60vh;
            width: 100%;
        }

        #status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #888;
            height: 20px;
        }

        .status-connected {
            color: #4caf50 !important;
        }

        .status-error {
            color: #f44336 !important;
        }
    </style>
    <script>
        let myChart = null;
        let stockEventSource = null;

        function updateChart() {
            const accountId = document.getElementById("accountId").value.trim();
            const statusEl = document.getElementById('status');

            if (!accountId) {
                alert("Please enter an Account ID");
                return;
            }

            // Cleanup previous connection
            if (stockEventSource) {
                stockEventSource.close();
                console.log("Closed previous EventSource");
            }

            // Cleanup previous chart
            if (myChart) {
                myChart.destroy();
            }

            statusEl.innerText = "Connecting...";
            statusEl.className = "";

            const ctx = document.getElementById('myChart');

            // Initialize empty chart
            let chartData = {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Balance',
                            data: [],
                            borderColor: '#4bc0c0', // Teal
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Total Debit',
                            data: [],
                            borderColor: '#ff6384', // Red
                            borderDash: [5, 5],
                            fill: false,
                            tension: 0.4
                        },
                        {
                            label: 'Total Credit',
                            data: [],
                            borderColor: '#36a2eb', // Blue
                            borderDash: [5, 5],
                            fill: false,
                            tension: 0.4
                        },
                        {
                            label: 'Num Debits',
                            data: [],
                            borderColor: '#ffcd56', // Yellow
                            fill: false,
                            yAxisID: 'y1',
                            tension: 0.4
                        },
                        {
                            label: 'Num Credits',
                            data: [],
                            borderColor: '#9966ff', // Purple
                            fill: false,
                            yAxisID: 'y1',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        x: {
                            grid: { color: '#333' },
                            ticks: { color: '#888' }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            grid: { color: '#333' },
                            ticks: { color: '#888' },
                            title: { display: true, text: 'Amount', color: '#888' }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            grid: { drawOnChartArea: false },
                            ticks: { color: '#888' },
                            title: { display: true, text: 'Count', color: '#888' }
                        },
                    },
                    plugins: {
                        legend: {
                            labels: { color: '#e0e0e0' }
                        },
                        title: {
                            display: false,
                        }
                    }
                }
            };

            myChart = new Chart(ctx, chartData);

            // Connect to EventSource
            const url = '/query/accountAnalytics/' + accountId + '/watch';
            console.log("Connecting to EventSource:", url);
            stockEventSource = new EventSource(url);

            stockEventSource.onopen = function () {
                console.log("EventSource connected");
                statusEl.innerText = "● Live Connection Active";
                statusEl.className = "status-connected";
            };

            stockEventSource.onerror = function (err) {
                console.error("EventSource error:", err);
                if (stockEventSource.readyState === EventSource.CLOSED) {
                    statusEl.innerText = "⚠ Connection Closed";
                    statusEl.className = "status-error";
                } else {
                    statusEl.innerText = "⚠ Connection Error (Retrying...)";
                    statusEl.className = "status-error";
                }
            };

            stockEventSource.onmessage = function (event) {
                console.log("Received data:", event.data);
                try {
                    let data = JSON.parse(event.data);

                    const timestamp = new Date().toLocaleTimeString();

                    // Simple limit to last 20 points
                    if (chartData.data.labels.length > 20) {
                        chartData.data.labels.shift();
                        chartData.data.datasets.forEach(bs => bs.data.shift());
                    }

                    chartData.data.labels.push(timestamp);
                    chartData.data.datasets[0].data.push(data.balance);
                    chartData.data.datasets[1].data.push(data.totalDebit);
                    chartData.data.datasets[2].data.push(data.totalCredit);
                    chartData.data.datasets[3].data.push(data.totalNumberOfDebits);
                    chartData.data.datasets[4].data.push(data.totalNumberOfCredits);

                    myChart.update();
                } catch (e) {
                    console.error("Error parsing/updating chart:", e);
                }
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Account Analytics Dashboard</h2>

        <div class="controls">
            <input type="text" id="accountId" placeholder="Enter Account ID (UUID)">
            <button onclick="updateChart()">Start Monitoring</button>
        </div>

        <div id="status">Ready to connect</div>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</body>

</html>
